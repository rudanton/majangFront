<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>자판기</h1>

        <div id="productsGrid" class="products-grid"></div>

        <h2>주문 목록</h2>
        <ul id="orderList"></ul>
        <p>총 가격: <span id="totalPrice">0</span> 원</p>
        <button id="orderButton">주문하기</button>

        <!-- 주문 팝업 -->
        <div id="orderPopup" class="popup">
            <p>총 결제 금액: <span id="popupTotalPrice"></span> 원</p>
            <button id="confirmOrderButton">주문 확인</button>
            <button id="cancelOrderButton">주문 취소</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
